plugins {
    id 'fabric-loom' version '1.5.8'
}

group = 'com.phantomz3'
version = '2.0'

repositories {
    maven { url 'https://maven.fabricmc.net/' }
    maven { url 'https://maven.shedaniel.me/' }
    maven { url 'https://maven.terraformersmc.com/releases/' }
    mavenCentral()
}

dependencies {
    // Minecraft base
    minecraft "com.mojang:minecraft:1.21.1"
    mappings "net.fabricmc:yarn:1.21.1+build.1:v2"

    // Fabric Loader
    modImplementation "net.fabricmc:fabric-loader:0.15.11"

    // Fabric Api
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.126.1+1.21.1"

    // Cloth Config
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:18.0.145+fabric"

    // AutoConfig
    modImplementation "me.shedaniel.autoconfig:auto-config1u:4.6.1"

}

loom {
    splitEnvironmentSourceSets()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 21
}
