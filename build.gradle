plugins {
    id 'fabric-loom' version '1.5.8'
}

group = 'com.phantomz3'
version = '2.0'

repositories {
    maven { url "https://maven.fabricmc.net/" }
    maven { url "https://maven.shedaniel.me/" }
    mavenCentral()
}


dependencies {
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.126.1+1.21.1"

    // Auto Config and Cloth Config (compatible pair)
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:11.0.99"
    modImplementation "me.shedaniel.autoconfig:auto-config1u:3.0.0"
}


loom {
    splitEnvironmentSourceSets()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.release = 21
}
